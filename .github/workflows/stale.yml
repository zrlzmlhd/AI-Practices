name: 'Stale Issues Management'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please comment or update it.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            Feel free to reopen if you believe it's still relevant.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Feel free to reopen if you believe it's still relevant.
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,help wanted,good first issue,discussion'
          exempt-pr-labels: 'pinned,security,work in progress'
